<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MESA 1</title>
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #f39c12;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --shadow-light: 0 2px 4px rgba(0, 0, 0, 0.08);
      --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body { 
      background-color: #FCFCFC;
      color: var(--text-color); 
      overflow-x: hidden;
    }
    a { 
      text-decoration: none; 
      color: inherit; 
    }
    
    /* Header fijo y moderno */
    header {
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.2rem;
      background: #fff;
      box-shadow: var(--shadow-light);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: black;
    }
    .cart-btn {
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }
    .cart-btn:hover {
      transform: scale(1.1);
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--primary-color);
      color: #fff;
      border-radius: 50%;
      padding: 2px 7px;
      font-size: 0.75rem;
    }
    
    /* Menús de Categorías y Subcategorías */
    #categoryMenu, #subCategoryMenu {
      background-color: #FCFCFC;
      border-radius: var(--border-radius);
      padding: 0.4rem;
      margin: 0.5rem 1rem;
      display: flex;
      overflow-x: auto;
      gap: 8px;
      transition: var(--transition);
    }
    #subCategoryMenu {
      margin-top: 0;
      margin-bottom: 1rem;
      padding-top: 0.5rem;
    }
    /* Estilo consolidado para botones en menús */
    #categoryMenu button,
    #subCategoryMenu button {
      padding: 0.6rem 1rem;
      background: #fff;
      color: var(--text-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), -4px -4px 8px rgba(255, 255, 255, 0.2);
      transition: var(--transition);
      white-space: nowrap;
      flex-shrink: 0;
    }
    /* Diferencias de tamaño para subcategorías */
    #subCategoryMenu button {
      font-size: 0.8rem;
    }
    #categoryMenu button:hover,
    #subCategoryMenu button:hover,
    #categoryMenu button.active,
    #subCategoryMenu button.active {
      background: black;
      color: var(--primary-color);
      box-shadow: 3px 3px 3px var(--primary-color);
      transform: scale(1.05);
    }
    #categoryMenu::-webkit-scrollbar,
    #subCategoryMenu::-webkit-scrollbar {
      height: 3px;
    }
    #categoryMenu::-webkit-scrollbar-thumb,
    #subCategoryMenu::-webkit-scrollbar-thumb {
      background: #e0e0e0;
      border-radius: 5px;
    }
    #categoryMenu::-webkit-scrollbar-track,
    #subCategoryMenu::-webkit-scrollbar-track {
      background: white;
      border-radius: 10px;
    }
    
    /* Main: Contenedor de productos */
    main {
      padding: 0 1rem 1rem;
    }
    
    /* Se utiliza grid para la lista de productos */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }
    
    .product-card {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7), -4px -4px 8px rgba(255, 255, 255, 0.2);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .product-card:hover { 
      transform: scale(1.02); 
      box-shadow: var(--shadow-medium);
    }
    .product-card img {
      width: 100%;
      display: block;
    }
    .card-body {
      padding: 0.8rem;
    }
    .card-body h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card-body p {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .price {
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.1rem !important; 
    }
    
    /* Modal (Producto, confirmación y mensaje) */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 1001;
      transition: var(--transition);
    }
    .modal.active { display: flex; }
    /* Clase para ajustar modal en modo menú */
    .modal.menu-mode .modal-body > *:not(#menuOptions):not(.menu-notes) {
      display: none;
    }
    .modal-content {
      background: #fff;
      border-radius: var(--border-radius);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      position: relative;
      box-shadow: var(--shadow-medium);
    }
    .modal-header {
      background: white;
      color: white;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-header button {
      background: none;
      border: none;
      color: black;
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0 0.5rem;
    }
    .modal-body {
      padding: 1rem;
      text-align: center;
    }
    .modal-body img {
      width: 100%;
      border-radius: var(--border-radius);
      margin-bottom: 0.8rem;
    }
    .modal-body label {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: block;
    }
    .modal-footer {
      padding: 0.8rem 1rem;
      text-align: center;
    }
    .btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: var(--transition);
    }
    .btn.primary { background: var(--primary-color); color: #fff; }
    .btn.primary:hover { opacity: 0.9; }
    .btn.secondary { background: #ccc; color: var(--text-color); }
    .btn.secondary:hover { opacity: 0.9; }
    
    /* Ocultar subtotal y botón de cancelar en modales de productos */
    #pSubtotal,
    #cancelModal {
      display: none;
    }
    /* Hacer el botón de agregar al carrito más ancho */
    #addToCartBtn {
      width: 100%;
      display: block;
      margin: 0 auto;
    }
    /* Para los modals que no son de menú, resaltar precio */
    #modalPrice {
      font-weight: bold;
      color: var(--primary-color);
    }
    /* En modals de menú, se descentrará el bloque de opciones */
    #menuOptions {
      text-align: left;
    }
    
    /* Panel lateral del carrito */
    .cart-panel {
      position: fixed;
      top: 0;
      right: -350px;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -4px 0 12px rgba(0,0,0,0.15);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .cart-panel.open { right: 0; }
    .cart-panel h2 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
      color: black;
      text-align: left;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #f0f0f0;
      font-weight: bold;
    }
    .cart-item .item-info {
      flex: 1;
      font-size: 1rem;
      text-align: left;
      font-weight: bold;
    }
    .cart-item .item-price {
      font-size: 1rem;
      text-align: right;
      margin-right: 8px;
      font-weight: bold;
    }
    #cartTotal::after {
      content: "€";
    }
    .delete-item-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: black;
      transition: var(--transition);
    }
    .delete-item-btn svg {
      width: 18px;
      height: 18px;
    }
    .delete-item-btn:hover {
      transform: scale(1.1);
    }
    .cart-checkout-section {
      background-color: #fafafa;
      padding: 1rem;
      border-radius: var(--border-radius);
      margin-top: auto;
      box-shadow: var(--shadow-light);
    }
    .cart-total {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
    }
    .close-cart-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 1.9rem;
      cursor: pointer;
      color: black;
      transition: var(--transition);
    }
    .close-cart-btn:hover { transform: scale(1.2); }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
      display: none;
      transition: var(--transition);
    }
    .overlay.active { display: block; }
    .no-scroll { overflow: hidden; }
    
    /* Responsive: productos en 2 columnas en móviles */
    @media (max-width: 600px) {
      .product-list {
        grid-template-columns: repeat(2, 1fr);
      }
      /* Asegura que el modal no supere la pantalla */
      .modal-content {
        max-height: 90vh;
        overflow-y: auto;
      }
      /* Ajuste en el panel del carrito */
      .cart-panel { width: 280px; right: -280px; }
      .cart-panel.open { width: 90vw; right: 0; }
    }
    
    /* Selectores de cantidad */
    #quantitySelector button {
      border-radius: 50%;
      background: var(--primary-color);
      color: #fff;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      border: none;
      margin: 0 10px;
      cursor: pointer;
    }
    #quantitySelector span {
      font-size: 1.2rem;
      color: #000;
      min-width: 30px;
      display: inline-block;
      text-align: center;
    }
    
    .close-modal {
      display: none;
    }
    
    /* Estilos para textarea y etiquetas de nota */
    #modalNote {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    #modalNote:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52,152,219,0.2);
    }
    #lblNota {
      font-weight: 600;
      color: #2c3e50;
      margin-top: 15px;
      display: block;
    }
    
    /* Indicador de modo offline */
    .offline-mode::after {
      content: "MODO OFFLINE";
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #ff5722;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    /* Estilo para modal de carga y mensajes */
    #messageModal .modal-content {
      max-width: 300px;
    }
    
    #messageModal.loading .modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    #messageModal.loading .modal-body::before {
      content: "";
      width: 40px;
      height: 40px;
      margin-bottom: 15px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Estilos adicionales para modal en modo menú */
    .modal.menu-mode .modal-content {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Header fijo -->
  <header>
    <div class="header-title"><strong>Nombre Bar-Restaurante</strong></div>
    <button class="cart-btn" id="openCart">
      <svg width="38" height="38" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

      </svg>
      <span class="cart-count" id="cartCount" style="display:none;">0</span>
    </button>
  </header>
  
  <!-- Menú de Categorías -->
  <div id="categoryMenu">
    <!-- Se generarán los botones de categorías -->
  </div>
  
  <!-- Menú de Subcategorías -->
  <div id="subCategoryMenu">
    <!-- Se generarán los botones de subcategorías -->
  </div>
  
  <!-- Contenido principal: listado de productos -->
  <main>
    <div class="product-list" id="productList">
      <!-- Se generarán las tarjetas de productos -->
    </div>
  </main>

  <!-- Modal de Producto -->
  <div class="modal" id="productModal">
    <div class="modal-content">
        <div class="modal-header">
            <p>Producto</p>
            <button id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
            <img id="modalImg" src="" alt="Imagen del producto">

            <span id="modalTitle" style="font-weight: bold; font-size: 24px;">Producto</span>

  </div>
  
  <!-- Panel del carrito -->
  <div class="cart-panel" id="cartPanel">
    <button class="close-cart-btn" id="closeCartPanel">&times;</button>
    <h2>Tu Pedido</h2>
    <div id="cartItems">
      <!-- Productos añadidos -->
    </div>
    <div class="cart-checkout-section">
      <p class="cart-total">
        <span>Total:</span>
        <span id="cartTotal">0.00</span>
      </p>
      <button class="btn primary" id="checkoutBtn" style="width: 100%;">Realizar Pedido</button>
    </div>
  </div>
  
  <!-- Modal de Confirmación de Pedido -->
  <div class="modal" id="orderModal">
    <div class="modal-content">
      <div class="modal-header">
        <span>Confirmar Pedido</span>
        <button class="btn secondary" id="closeOrderModal"></button>
      </div>
      <div class="modal-body">
        <p>¿Confirmas el pedido de <span id="orderTotal"></span> €?</p>
      </div>
      <div class="modal-footer">
        <button class="btn secondary" id="cancelOrder">Cancelar</button>
        <button class="btn primary" id="confirmOrder">Confirmar</button>
      </div>
    </div>
  </div>
  
  <!-- Modal de Mensaje -->
  <div class="modal" id="messageModal">
    <div class="modal-content">
      <div class="modal-header">
        <span id="messageModalTitle">Mensaje</span>
        <button class="btn secondary" id="closeMessageModal"></button>
      </div>
      <div class="modal-body">
        <p id="messageModalText"></p>
      </div>
      <div class="modal-footer">
        <button class="btn primary" id="closeMessageModalBtn">Aceptar</button>
      </div>
    </div>
  </div>
  
  <!-- Capa Overlay -->
  <div id="overlay" class="overlay"></div>
  
  <script>
    /***** INICIO: CARGA DINÁMICA DESDE GOOGLE SHEETS *****/
    // Declaro variables globales para productos y categorías
    let products = [];
    let categoryData = {};

    // Usamos tu ID real de Google Sheets
    const SHEET_ID = '16T4nUgdleXWzb2jC1_G-gukCUrTgDTXr4vKZmW_5AYw';
    
    // URL de la hoja utilizando la API de Google Sheets con formato JSON
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function loadProductsFromSheet() {
      try {
        // Mostrar mensaje de carga con spinner
        showMessage("Cargando productos...", true);
        
        // Intentar cargar desde localStorage primero para mejorar experiencia
        const cachedProducts = localStorage.getItem('cachedProducts');
        const cacheTimestamp = localStorage.getItem('cacheTimestamp');
        const cacheExpiry = 30 * 60 * 1000; // 30 minutos en milisegundos
        
        // Si hay datos en caché y no han expirado, usarlos temporalmente mientras se cargan los nuevos
        if (cachedProducts && cacheTimestamp && (Date.now() - parseInt(cacheTimestamp)) < cacheExpiry) {
          try {
            const cached = JSON.parse(cachedProducts);
            if (cached.products && cached.products.length > 0 && cached.categoryData) {
              console.log("Usando datos en caché mientras se actualiza desde el servidor");
              products = cached.products;
              categoryData = cached.categoryData;
              renderCategoryMenu();
              renderProducts();
            }
          } catch (e) {
            console.error("Error al procesar caché:", e);
          }
        }
        
        const response = await fetch(sheetUrl);
        
        if (!response.ok) {
          throw new Error(`Error de red: ${response.status}`);
        }
        
        const text = await response.text();
        
        // Google Sheets envuelve el JSON en una función de callback, necesitamos extraer solo el JSON
        // La respuesta típica es: google.visualization.Query.setResponse({json});
        let jsonText;
        try {
          // Extraer el JSON de la respuesta
          jsonText = text.match(/google\.visualization\.Query\.setResponse\(([\s\S\w]+)\);?/);
          if (!jsonText || !jsonText[1]) {
            throw new Error("No se pudo extraer el JSON de la respuesta");
          }
          jsonText = jsonText[1];
        } catch (e) {
          console.error("Error al procesar la respuesta:", e);
          // Intento alternativo: extraer todo lo que está entre los primeros paréntesis
          const startPos = text.indexOf('(');
          const endPos = text.lastIndexOf(')');
          if (startPos !== -1 && endPos !== -1 && startPos < endPos) {
            jsonText = text.substring(startPos + 1, endPos);
          } else {
            throw new Error("Formato de respuesta no reconocido");
          }
        }

        const jsonData = JSON.parse(jsonText);

        // Verificar si la estructura del JSON es la esperada
        if (!jsonData.table || !jsonData.table.rows) {
          throw new Error("Estructura de datos inesperada en la respuesta");
        }

        // Itera sobre las filas y construye el array de productos.
        products = jsonData.table.rows.map(row => {
          // Cada fila tiene c: array de celdas
          // Se asume que las columnas son: id, name, description, price, image, category, subcategory, menuOptions (opcional)
          const cells = row.c || [];
          const prod = {
            id: cells[0] && cells[0].v ? cells[0].v : "",
            name: cells[1] && cells[1].v ? cells[1].v : "",
            description: cells[2] && cells[2].v ? cells[2].v : "",
            price: cells[3] && cells[3].v ? parseFloat(cells[3].v) : 0,
            image: cells[4] && cells[4].v ? cells[4].v : "",
            category: cells[5] && cells[5].v ? cells[5].v : "",
            subcategory: cells[6] && cells[6].v ? cells[6].v : ""
          };
          
          // Si existe el campo menuOptions, intenta parsearlo (para productos de tipo Menu)
          if (cells[7] && cells[7].v) {
            try {
              prod.menuOptions = JSON.parse(cells[7].v);
            } catch (e) {
              console.error("Error al parsear menuOptions en el producto " + prod.id, e);
              prod.menuOptions = null;
            }
          }
          return prod;
        });

        // Filtrar productos sin datos válidos
        products = products.filter(prod => prod.id && prod.name);

        // Construye el objeto categoryData a partir de los productos obtenidos
        categoryData = {};
        products.forEach(prod => {
          if (prod.category) {
            if (!categoryData[prod.category]) {
              categoryData[prod.category] = [];
            }
            if (prod.subcategory && prod.subcategory.trim() !== "" && !categoryData[prod.category].includes(prod.subcategory)) {
              categoryData[prod.category].push(prod.subcategory);
            }
          }
        });

        // Una vez cargados los datos, renderiza menús y productos
        renderCategoryMenu();
        renderProducts();
        
        // Guardar en caché para futuras cargas rápidas
        try {
          localStorage.setItem('cachedProducts', JSON.stringify({
            products,
            categoryData
          }));
          localStorage.setItem('cacheTimestamp', Date.now().toString());
        } catch (e) {
          console.warn("No se pudo guardar caché de productos:", e);
        }
        
        // Cerrar el mensaje de carga
        closeMessage();
        
        console.log("Productos cargados exitosamente:", products.length);
        console.log("Categorías encontradas:", Object.keys(categoryData).length);
      } catch (error) {
        console.error("Error al cargar productos desde Google Sheets:", error);
        
        // Si hay error en la carga, intentar usar datos en caché incluso si expiraron
        const cachedProducts = localStorage.getItem('cachedProducts');
        if (cachedProducts) {
          try {
            console.warn("Usando datos en caché debido a error en la carga");
            const cached = JSON.parse(cachedProducts);
            if (cached.products && cached.products.length > 0 && cached.categoryData) {
              products = cached.products;
              categoryData = cached.categoryData;
              renderCategoryMenu();
              renderProducts();
              closeMessage();
              showMessage("⚠️ Usando menú almacenado localmente. Algunos precios podrían no estar actualizados.");
              return;
            }
          } catch (e) {
            console.error("Error al procesar caché de respaldo:", e);
          }
        }

      // Mostrar una alerta más visible en consola cuando estemos en producción
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        console.error("%c⚠️ ADVERTENCIA: Firebase no está funcionando en producción", "color: red; font-size: 16px; font-weight: bold;");
      }
      
      // Función de respaldo mejorada con más contexto
      guardarPedido = async function(orderData) {
        console.log("MODO OFFLINE: Simulando guardado de pedido:", orderData);
        // Simular un retraso en la red
        await new Promise(resolve => setTimeout(resolve, 1000));
        // Guardar en localStorage como respaldo
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        const orderWithMeta = {
          ...orderData,
          timestamp: new Date().toISOString(),
          savedOffline: true,
          pendingSyncToFirebase: true
        };
        orders.push(orderWithMeta);
        localStorage.setItem('orders', JSON.stringify(orders));
        
        // Notificar al usuario que estamos en modo offline
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
          showMessage("⚠️ Pedido guardado en modo offline. Se sincronizará cuando vuelva la conexión.");
        }
        
        return { success: true, offline: true, key: `offline-${Date.now()}` };
      };
    }

    // Versión mejorada de realizarPedido con mayor manejo de errores
    async function realizarPedido() {
      try {
        const mesa = document.title || "Mesa sin nombre";
        const pedido = window.cart || [];
        
        if (pedido.length === 0) {
          throw new Error("El carrito está vacío");
        }
        
        const precioTotal = pedido.reduce((sum, item) => sum + (item.price * item.qty), 0);
        const notas = document.getElementById('modalNote') ? document.getElementById('modalNote').value.trim() : "";
        
        const orderData = {
          mesa,
          pedido: JSON.parse(JSON.stringify(pedido)), // Crear copia profunda para evitar referencias circulares
          precio: precioTotal,
          notas,
          fecha: new Date().toISOString(),
          dispositivo: navigator.userAgent, // Añadir información del dispositivo para debugging
          estado: "pendiente"
        };

        const result = await guardarPedido(orderData);
        console.log("Pedido procesado:", result);
        return true;
      } catch (error) {
        console.error("Error al procesar el pedido:", error);
        // Mostrar un mensaje más amigable al usuario
        if (typeof showMessage === 'function') {
          showMessage("No se pudo procesar el pedido. Por favor, inténtelo de nuevo o contacte al administrador.");
        }
        throw error;
      }
    }

    window.realizarPedido = realizarPedido;
  </script>
